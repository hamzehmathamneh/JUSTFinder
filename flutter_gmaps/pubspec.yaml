name: flutter_gmaps
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  dio: ^4.0.0
  flutter_polyline_points: ^0.2.6
  google_maps_flutter: ^2.0.2
  location: ^4.3.0
  google_directions_api: ^0.9.0
  flutter_swiper: ^1.1.6
  getwidget: ^2.0.4
  modal_bottom_sheet: ^2.0.0
  snapping_sheet: ^3.1.0
  flutter_material_pickers: ^3.1.2
  group_button: ^3.3.1
  splashscreen: ^1.3.5
  animated_text_kit: ^4.2.1
  sliding_up_panel: ^2.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Regular.ttf
  
  assets:
  - assets/


  